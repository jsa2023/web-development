<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time hide" id="timer">1:00</div>
    <div class="quiz-container" id="quiz">
        <div class="welcome-card">
            <h1>Take our quiz to test your knowledge</h1>
            
            <p>Answer as many questions as you can. You have one minute. When you are ready click the start button</p>

            <button id="start">Start</button>
        </div>
        <div class="quiz-card hide">
            <div class="quiz-header">
                <h2 id="question">Question text</h2>
                <div class="question-body">
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_text">Question</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_text">Question</label>
                        </li>
                    </ul>
                    <div class="images-div">
                        <img src="correct.png" alt="" id="correct-image" class="images hide">
                        <img src="incorrect.jpg" alt="" id="incorrect-image" class="images hide ">
                    </div>
                </div>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
